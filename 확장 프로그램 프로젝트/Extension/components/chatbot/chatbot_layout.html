<!-- Chatbot Toggle Button -->
<button id="chatbot-toggle">
    <span class="material-symbols-outlined">mode_comment</span>
    <span class="material-symbols-outlined">close</span>
</button>

<!-- Chatbot Popup -->

    <!-- 챗봇 헤더 -->
    <div class="chat-header">

                23.3 51.9 51.9z">
                </path>
            </svg>
            <h2 class="logo-text">Chatbot</h2>
        </div>
        <button id="close-chatbot" class="material-symbols-outlined">keyboard_arrow_down</button>
    </div>

    <!-- API 키 설정 영역 -->
    <div class="api-key-section" id="api-key-section">
        <div class="api-key-header" id="api-key-header" style="cursor: default;">
            <div class="api-key-title">
                <span class="material-symbols-outlined">key</span>
                <span>API 키 설정</span>
                <a href="https://makersuite.google.com/app/apikey" target="_blank" class="api-key-link">🔗 API 키 발급받기</a>
            </div>
            <div class="api-key-controls">
                <span class="api-status" id="api-status">❌ 미설정</span>
                <button class="api-toggle-btn" id="api-toggle-btn" type="button" style="cursor: pointer;">
                    <span class="material-symbols-outlined">expand_more</span>
                </button>
            </div>
        </div>
        <div class="api-key-content" id="api-key-content" style="display: none;">
            <div class="api-key-input-group">
                <input 
                    type="password" 
                    id="api-key-input" 
                    placeholder="Google Gemini API 키를 입력하세요..."
                    spellcheck="false"
                    autocomplete="off"
                >
                <button id="save-api-key" class="api-save-btn">저장</button>
            </div>

            <!-- 모델 선택 드롭다운 추가 -->
            <div class="model-selection-group" style="margin-top: 15px;">
                <label for="model-select" style="display: block; margin-bottom: 5px; font-size: 0.9rem; color: #666;">
                    <span class="material-symbols-outlined" style="font-size: 16px; vertical-align: middle; margin-right: 5px;">smart_toy</span>
                    모델 선택
                </label>
                <select id="model-select" style="width: 100%; padding: 8px 12px; border: 1px solid #ddd; border-radius: 8px; background: white; font-size: 0.9rem;">
                    <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
                    <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                    <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>

                </select>
            </div>
        </div>
    </div>

    <!-- 챗봇 몸체 -->
    <div class="chat-body">
        <div class="message bot-message">
            <svg class="bot-avatar" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 1024 1024">

                53.5 53.5-23.9 53.5-53.5 53.5-53.5-23.9-53.5-53.5zm157.9

                49.7v44.9h-30v-44.9c-21.4-6.5-36.9-26.3-36.9-49.7 0-28.6 23.3-51.9 51.9-51.9s51.9
                23.3 51.9 51.9z">
                </path>
            </svg>
            <div class="message-text">안녕하세요😀 <br/> API 키를 설정하면 대화를 시작할 수 있어요!</div>
        </div>
    </div>

    <!-- 챗봇 푸터 -->
    <div class="chat-footer">
        <form action="#" class="chat-form">
            <textarea placeholder="Input Something..." class="message-input" required></textarea>
            <div class="chat-controls">
                <button type="button" id="emoji-picker" class="material-symbols-outlined">sentiment_satisfied</button>
                <div class="file-upload-wrapper">
                    <input type="file" accept="image/*,text/*,.txt,.pdf,.doc,.docx" id="file-input" hidden>
                    <img src="#" alt="">
                    <button type="button" id="file-upload" class="material-symbols-outlined">attach_file</button>
                    <button type="button" id="file-cancel" class="material-symbols-outlined">close</button>
                </div>
                <button type="submit" id="send-message" class="material-symbols-outlined">arrow_upward</button>
            </div>
        </form>
    </div>
</div>
