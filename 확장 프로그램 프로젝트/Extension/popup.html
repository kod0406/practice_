<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css" />
    <title>타이머</title>
</head>
<body>
<div id="timer"></div>
<div class="inputs">
    <input type="number" id="timeInput" placeholder="Enter sec" />
    <button class="btn" id="startTimer">Start</button>
</div>
<div style="text-align: center;">
    <i class="fa fa-clock-o fa-5x" style="color: #808080;"></i>
    <span id="clock" class="clock-style">clock</span>
</div>
<div style="text-align: center;">
    <span id="date" class="date-style">date</span>
</div>
<script src="popup.js"></script>
<script src="changeimg.js"></script>
</body>
</html>
